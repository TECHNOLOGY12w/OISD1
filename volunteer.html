<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Volunteer — OneWorld Initiative For Sustainable Development</title>
  <link rel="stylesheet" href="style.css">

    <style>


/* ---------- Responsive Enhancements ---------- */
@media (max-width: 980px) {
  body {
    padding: 16px;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  nav {
    width: 100%;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .hero {
    grid-template-columns: 1fr;
  }

  .hero-right {
    order: 2;
    margin-top: 12px;
  }

  .grid {
    grid-template-columns: 1fr;
  }

  .cta-row {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }

  .donate-input {
    flex-direction: column;
  }

  .donate-input input,
  .donate-input button {
    width: 100%;
  }

  .widget {
    position: relative;
    top: auto;
  }
}

@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .brand h1 {
    font-size: 16px;
  }

  .brand p {
    font-size: 11px;
  }

  .hero-left h2 {
    font-size: 20px;
    line-height: 1.3;
  }

  .stat strong {
    font-size: 15px;
  }

  .event {
    flex-direction: column;
    align-items: flex-start;
  }

  .event .thumb {
    width: 100%;
    height: 56px;
    margin-bottom: 8px;
  }

  footer {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    font-size: 13px;
  }
}

@media (max-width: 400px) {
  .logo {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }

  .modal {
    max-width: 95%;
    padding: 14px;
  }

  .modal h3 {
    font-size: 18px;
  }

  .modal p {
    font-size: 13px;
  }
}


    body.high-contrast {
  background: #000 !important;
  color: #fff !important;
}
body.high-contrast .card,
body.high-contrast footer,
body.high-contrast header {
  background: #111 !important;
  color: #fff !important;
  border: 1px solid #fff;
}
body.high-contrast .btn.primary {
  background: yellow !important;
  color: black !important;
}

    /* ---------- Reset & base ---------- */
    :root{
      --accent:#0077c8;
      --accent-2:#00b894;
      --muted:#6b7280;
      --bg:#f6f9fb;
      --card:#ffffff;
      --glass: rgba(255,255,255,0.6);
      --radius:12px;
      --shadow: 0 10px 30px rgba(10,15,30,0.08);
      --glass-shadow: 0 6px 20px rgba(10,15,30,0.06);
      --max-width:1200px;
      --transition: all .32s cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6fbff 0%, #fbfbfb 100%);
      color:#0b1220;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
      padding:24px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:var(--max-width);
    }

    /* ---------- Header ---------- */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      box-shadow: var(--shadow);
    }
    .brand h1{margin:0;font-size:18px;letter-spacing:-0.2px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    nav{display:flex;gap:8px;align-items:center}
    nav button{
      background:transparent;
      border:0;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
      transition:var(--transition);
      font-weight:600;
    }
    nav button.primary{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      box-shadow:var(--glass-shadow);
    }

    /* ---------- Hero ---------- */
    .hero{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:24px;
      align-items:center;
      margin-bottom:24px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
    }
    .hero-left h2{margin:0 0 8px 0;font-size:28px}
    .hero-left p{color:var(--muted);margin:0 0 16px}
    .cta-row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700;transition:var(--transition);
    }
    .btn.primary{background:var(--accent);color:white;box-shadow:0 8px 20px rgba(0,119,200,0.18)}
    .btn.ghost{background:transparent;border:1px solid rgba(10,20,30,0.06);color:var(--accent)}
    .hero-stats{display:flex;gap:12px;margin-top:16px}
    .stat{background:linear-gradient(180deg, rgba(0,119,200,0.06), rgba(0,184,148,0.03));padding:10px;border-radius:10px;flex:1;text-align:center}
    .stat strong{display:block;font-size:18px}

    .hero-right{
      padding:18px;
      background:linear-gradient(180deg,rgba(255,255,255,0.8), rgba(255,255,255,0.7));
      border-radius:12px;
      backdrop-filter: blur(6px);
      box-shadow:var(--glass-shadow);
    }
    .progress{
      width:100%;
      height:12px;
      background:linear-gradient(180deg,#eef6fd,#ffffff);
      border-radius:999px;
      margin-top:12px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.04);
    }
    .progress > i{
      display:block;height:100%;width:48%;background:linear-gradient(90deg,var(--accent),var(--accent-2));
      transition:width .6s cubic-bezier(.2,.9,.3,1);
    }

    /* ---------- Events / Timeline ---------- */
    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:start;
    }
    .timeline{display:flex;flex-direction:column;gap:14px}
    .event{
      display:flex;gap:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);
      border:1px solid rgba(11,18,32,0.04);
      transition:var(--transition);cursor:pointer;
    }
    .event:hover{transform:translateY(-6px)}
    .event .thumb{
      min-width:88px;height:64px;border-radius:8px;background:linear-gradient(135deg, rgba(0,119,200,0.12), rgba(0,184,148,0.09));
      display:flex;align-items:center;justify-content:center;color:var(--accent);
      font-weight:700;
    }
    .event h4{margin:0 0 6px 0;font-size:15px}
    .event p{margin:0;color:var(--muted);font-size:13px}

    /* ---------- Right column widgets ---------- */
    .widget{position:sticky;top:24px}
    .donate-box{display:flex;flex-direction:column;gap:8px}
    .donate-input{display:flex;gap:8px}
    input[type="number"], input[type="email"], input[type="text"], select{
      width:100%;
      padding:10px 12px;border-radius:10px;border:1px solid rgba(10,15,30,0.06);
      outline:none;font-size:14px;
    }
    .donate-btn{padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer}

    /* ---------- Modal ---------- */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(7,12,20,0.45);display:none;align-items:center;justify-content:center;padding:20px;z-index:60;
    }
    .modal{
      width:100%;max-width:720px;background:var(--card);border-radius:14px;padding:18px;box-shadow:0 30px 80px rgba(2,8,23,0.6);
      transform:translateY(18px);opacity:0;transition:var(--transition);
    }
    .modal.open{transform:none;opacity:1}
    .modal h3{margin-top:0}

    /* ---------- Footer ---------- */
    footer{margin-top:26px;padding:18px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);display:flex;justify-content:space-between;align-items:center;gap:12px;box-shadow:var(--shadow)}

    /* ---------- Utilities ---------- */
    .muted{color:var(--muted)}
    .chip{display:inline-block;padding:6px 10px;border-radius:999px;font-size:12px;background:rgba(10,15,30,0.04)}

    /* ---------- Responsive ---------- */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
      .hero-right{order:2}
      header{flex-direction:column;align-items:flex-start;gap:12px}
      nav{width:100%;justify-content:space-between}
      .container{padding:0 10px}
    }
    @media (max-width:480px){
      body{padding:12px}
      .logo{width:48px;height:48px}
      .hero-left h2{font-size:22px}
      .stat strong{font-size:16px}
    }

    /* ---------- small animations ---------- */
    .fade-in{animation:fadeIn .6s ease both}
    @keyframes fadeIn {from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  </style>

</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="index.html">
        <div class="logo">OisD</div>
        <div>
          <h1>OneWorld Initiative For Sustainable Development</h1>
          <p class="muted">Community • Children • Arts & Culture</p>
        </div>
      </a>
      <nav>
        <a href="events..html" class="btn"></a>
        <a href="index.html#donate" class="btn primary"></a>
      </nav>
    </header>

    <main class="card fade-in">
      <h2>Volunteer with Us</h2>
      <p class="muted">Join our community of change-makers. We welcome volunteers across education, cultural programming, event support, and mentorship.</p>

      <form id="volForm">
        <input type="text" id="vname" placeholder="Full name" required>
        <input type="email" id="vemail" placeholder="Email address" required style="margin-top:8px">
        <select id="vrole" style="margin-top:8px">
          <option value="general">Specify Area of Volunteering</option>
        </select>
        <input type="text" id="vname" placeholder="Specify" required>
        <button type="submit" class="btn primary" style="margin-top:12px">Sign Up</button>
      </form>
      <small id="volMsg" class="muted" style="display:block;margin-top:8px"></small>
    </main>

    <footer>
      <small>© <span id="year"></span>OneWorld Initiative For Sustainable Development</small>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    // Reuse same volunteer form logic
    document.getElementById('volForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = vname.value.trim();
      const email = vemail.value.trim();
      const role = vrole.value;
      if(!name || !email){ volMsg.textContent = 'Please fill all fields.'; return; }

      const volunteers = JSON.parse(localStorage.getItem('ow_volunteers')||'[]');
      volunteers.push({name,email,role,at:new Date().toISOString()});
      localStorage.setItem('ow_volunteers', JSON.stringify(volunteers));
      volMsg.textContent = "✅ Thanks for signing up! We'll reach out soon.";
      e.target.reset();
    });
  </script>
</body>
</html>
